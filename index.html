<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwede Manligaw?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffebcd;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #FF4136;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pwede Manligaw?</h1>
        <p>Ikaw na po bahala sa sagot mo </p>
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onclick="noClicked()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("HALAAA, 22o ba?!?! thank you po sa chance hihi. Seryoso ako rito ah HAHAAHHA ipaparamdam ko sayo na hindi lang basta basta panliligaw 'to, kundi gusto kitang makilala nang mas mabuti po :)");
        }

        function noClicked() {
            alert("araw ko po pero sige, I'll still be here kung magbago isip mo hehehehe");
        }
    </script>

</body>
</html>
